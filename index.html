<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="calc">
        <input id="result" type="text" placeholder="0" >
        <div class="buttons">
       
        
        <button class="button-calc " value = '1' onclick = "display('1')">1</button>
        <button class="button-calc" value = '2' onclick = "display('2')">2</button>
        <button class="button-calc" value = '3' onclick = "display('3')">3</button>
        <button class="y-button-calc" value = '+' onclick = "display('+')">+</button>
        <button class="button-calc" value = '4' onclick = "display('4')">4</button>
        <button class="button-calc" value = '5' onclick = "display('5')">5</button>
        <button class="button-calc" value = '6' onclick = "display('6')">6</button>
        <button class="y-button-calc" value = '-' onclick = "display('-')">-</button>
        <button class="button-calc" value = '7' onclick = "display('7')">7</button>
        <button class="button-calc" value = '8' onclick = "display('8')">8</button>
        <button class="button-calc" value = '9' onclick = "display('9')">9</button>
        <button class="y-button-calc" value = '*' onclick = "display('*')">*</button>
        <button class="p-button-calc" value = 'C' onclick = "clearScreen()">C</button>
        <button class="button-calc" value = '0' onclick = "display('0')">0</button>
        <button class="button-calc" value = '=' onclick = "calculate()">=</button>
        <button class="y-button-calc" value = '/' onclick = "display('/')">/</button>
    </div>
        

    </div>

    <script src="main.js"></script>
</body>

</html>
